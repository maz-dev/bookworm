<template name="archives">
    <ul>
        {{#each archivelist}}
           {{> archiveEntry}}
        {{/each}}
        {{#if moreResults}}
            <div id="showMoreResults" style="margin-left: 25px;">
                <span class="loading">Loading...</span>
            </div>
        {{/if}}
    </ul>

</template>

<template name="archiveEntry">
    <li>{{date}} - {{title}} <button id="{{docId}}" class="btn btn-success">Restore</button></li>
</template>
