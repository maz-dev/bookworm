<template name="panel">
    <div class="row">
        <div id="doc-form" class="col-md-4">
            <div class="input-group">
                <input name="book-title" type="text" value="" placeholder="New document's title" class="form-control" rows="10" />
                <span class="input-group-btn">
                    <button id="new-doc" class="btn btn-default">Create</button>
                </span>
            </div>
        </div>

    </div>
    <div class="row">
        {{#each books}}
            <div class="book-group btn-group col-md-2" role="group" aria-label="...">
                <div class="row">
                    <button id={{_id}} class="doc-btn col-md-9 btn btn-default"> {{title}} </button>
                    <button class="col-md-2 delete-doc btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                </div>
            </div>
        {{/each}}
    </div>



</template>
