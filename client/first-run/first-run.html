<template name="firstRun">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Please create an account to get started</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="first-run">
                <div class="form-group">
                    <label for="createEmail">Email address</label>
                    <input type="email" name="email" class="form-control" id="createEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="createPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="createPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</template>
